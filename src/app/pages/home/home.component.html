<div class="banner">
    <div class="content">
        <h1 class="mb-3">Fresh Cooked Food <br>At Your Door</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center ">How to get<span class="highlight"> fresh food</span></h1>
    <div class="row mt-4">
        
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivery in minute</p>
            </div>
        </div>
       
    </div>
</div>

<!-- food list -->
<div class="container mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favorites Food</span> </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <a [routerLink]="['/menu',fd.id]">
                    <img src="{{fd.foodImg}}"/>
                </a>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewMoreBtn">View more <i class="bi bi-arrow-right"></i></a>
</div>
