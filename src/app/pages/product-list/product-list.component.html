<h1>Car List</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model</th>
      <th scope="col">Number Plate</th>
      <th scope="col">Price</th>
      <th scope="col">Category ID</th>
      <th scope="col">Status</th>
      <th scope="col">Created At</th>
      <th scope="col">Updated At</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.number_plate }}</td>
      <td>{{ car.price }}</td>
      <td>{{ car.category_id }}</td>
      <td>{{ car.status }}</td>
      <td>{{ car.createdAt |date}}</td>
      <td>{{ car.updatedAt |date}}</td>
      <td><a (click)="onDelete(car.id)" href="http://localhost:4200/car" ><i class="bi bi-trash"></i></a></td>
    </tr>
  </tbody>
</table>
