<div class="container mt-5 mb-5">
    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <div class="">

                <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            </div>
            <img src="{{menuData[0].foodImg}}">
            <h1 class="mt-2">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice|currency }}</p>
        </div>
        <div class="col-lg-6">

            <form>
                <h1>Enter Your Details</h1>
                <div>
                    <input class="form-control" type="text" placeholder="Enter Your Fullname">
                </div>
                <div>
                    <input class="form-control" type="text" placeholder="Enter Your Phone Number">
                </div>
                <div>
                    <input class="form-control" type="email" placeholder="Enter Your Email Address">
                </div>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>

        </div>
    </div>
</div>
