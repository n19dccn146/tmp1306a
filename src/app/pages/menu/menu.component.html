<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodBox mt-3">
                <img src="{{ fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}} </p>
                <p>{{fd.foodPrice | currency:'INR'}}</p> 
                <a class="buyBtn"[routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-cart2"></i></a>
            </div>
        </div>
    </div>
</div>
